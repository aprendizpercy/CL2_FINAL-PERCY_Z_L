        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
                    </head>
                    <body>
                        <div class="container mt-4">
                            <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
                            <br/><br/>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <FONT COLOR="black"> 
					<th>ID</th>
                                        <th>NOMBRE</th>
                                        <th>APELLIDO</th>
                                        <th>DNI</th>
                                        <th>EDAD</th> </FONT><th>ELEGIR ACCION</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="persona:${personas}">
                                        <td th:text="${persona.id}"></td>
                                        <td th:text="${persona.nombre}"></td>
                                        <td th:text="${persona.apellido}"></td>
                                        <td th:text="${persona.dni}"></td>
                                         <td th:text="${persona.edad}"></td>
                                        <td>
                                            <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Actualizar</a>
                                            <a th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <script src="https://code.jquery.com/jquery-3.6.1.js"integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="crossorigin="anonymous"></script>

                        <script src="funciones.js"></script>
